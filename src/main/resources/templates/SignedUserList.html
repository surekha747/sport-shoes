<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
 
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>All Employees</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
</head>
 
<body>



    <div class="container my-2">
    <div class="card">
    <div class="card-body">
        <div th:switch="${users}" class="container my-5">
            <p class="my-5">
                <a href="/edit" class="btn btn-primary">
 
                <i class="fas fa-user-plus ml-2"> User List </i></a>
            </p>
     <div class="row m-b">
      
    </div> <div class="container mt-5">
    		 <form th:action="@{/signeduserlist/search}" method="get">
 			 <input type="text" name="email" th:value="${email}"  placeholder="Find by email id" size="50" >
  			 <button type="submit" class="btn btn-info" >Search</button>
  			 <button type="submit" class="btn btn-info" >Reset</button>
  			 </form>
    </div>
            <div class="col-md-10">
                <h2 th:case="null">No record found !!</h2>
                <div th:case="*">
                    <table class="table table-striped table-responsive-md">
                        <thead>
                            <tr>
                                <th>First Name</th>
                                <th>Last Name</th>
                                <th>Email</th>
                                 <th>Contact No</th>
                              <th>Address</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="user : ${users}">
                                <td th:text="${user.first_name}"></td>
                                <td th:text="${user.last_name}"></td>
                                <td th:text="${user.email}"></td>
                                 <td th:text="${user.contact_no}"></td>
                                 <td th:text="${user.address}"></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
 
            </div>
        </div>
    </div>
    </div>
    </div>
</body>
